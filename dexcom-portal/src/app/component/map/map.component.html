<agm-map 
   [latitude]="lat" 
    [longitude]="lng"
    [zoom]="15"

    <agm-marker
      [latitude]="lat" 
      [longitude]="lng"
      [markerDraggable]="false"
      [iconUrl]="iconUrl"
      [zIndex]="i"
      [openInfoWindow]="true"
      >

    </agm-marker>
</agm-map>
